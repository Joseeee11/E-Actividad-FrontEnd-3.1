<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/InicioSesiónMain.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <main> <!-- Cristian Rangel -->
        <div class="estilo bordeAnimado">
            <section class="centrar formulario">
                <img class="formulario_logo" src="https://raw.githubusercontent.com/Joseeee11/E-Actividad-FrontEnd-3.1/main/Logo_ModoClaro.png" alt="logo">
                <h2 class="principal" >Iniciar Sesión</h2>
                <form class="formulario form" action="/login" method="post">
                    <div class="rellenar">
                        <label class="rellenar_label" for="email">Correo:</label>
                        <input class="rellenar_input" type="email" id="email" name="email" required>
                    </div>
                    <div class="rellenar">
                        <label class="rellenar_label" for="password">Contraseña:</label>
                        <input class="rellenar_input" type="password" id="password" name="password" required>
                    </div>
                    <div class="Texto">
                        <a href="">
                            <p >¿Aún no tienes una cuenta?  </p><p class="resaltar_enlace" > Regístrate aquí</p>
                        </a>
                    </div>
                    <div class="formulario_button">
                        <button id="button_submit" type="submit">Iniciar</button>
                    </div>
                </form>
            </section>
        </div>

    </main>
</body>
